<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Grok OSINT | BauzaGPT</title>
  <style>
    body { background:#0d1117; color:#c9d1d9; font-family:Arial; text-align:center; padding:2rem; }
    input, button { padding:12px; margin:10px; font-size:16px; border-radius:6px; }
    input { width:300px; background:#161b22; border:1px solid #30363d; color:white; }
    button { background:#238636; color:white; border:none; cursor:pointer; }
    #response { margin:2rem; padding:1rem; background:#161b22; border-radius:6px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>🕷️ Grok OSINT - BauzaGPT</h1>
  <input type="text" id="q" placeholder="Email, nombre, Gaia ID..." />
  <button onclick="go()">Analizar</button>
  <div id="response">Resultado aquí...</div>

  <script>
    async function go() {
      const q = document.getElementById('q').value;
      if (!q) return alert("Escribe algo");
      document.getElementById('response').innerText = "Consultando...";
      try {
        const res = await fetch('http://localhost:5000/grok', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({query: q}) });
        const data = await res.json();
        document.getElementById('response').innerText = data.response;
      } catch (e) { document.getElementById('response').innerText = "Error: " + e.message; }
    }
  </script>
</body>
</html>
