<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dashboard — BauzaGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase Auth -->
  <script type="module">
    import { auth } from "./js/firebase-init.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // No logueado → fuera
        window.location.href = "/login.html";
      } else {
        document.getElementById("userEmail").textContent = user.email;
      }
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "/login.html";
    };
  </script>

  <style>
    body {
      font-family: system-ui;
      background: #0b1220;
      color: #e2e8f0;
      margin: 0;
      padding: 40px;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: #0f172a;
      border-radius: 16px;
      padding: 24px;
    }
    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #ef4444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Dashboard BauzaGPT</h1>
    <p>Usuario autenticado:</p>
    <strong id="userEmail">cargando…</strong>
    <br><br>
    <button onclick="logout()">Cerrar sesión</button>
  </div>
</body>
</html>
