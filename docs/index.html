<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>bauzagpt</title>
  <style>
    :root{
      --bg:#070709;
      --panel:#0b0b10;
      --text:#e9e9ef;
      --muted:#b8b8c5;
      --red:#ff2e2e;
      --red2:#b00000;
      --stroke:rgba(255,255,255,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.65);
      --radius:22px;
      --radius2:28px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% 35%, rgba(255,46,46,.18), transparent 55%),
        radial-gradient(900px 500px at 50% 60%, rgba(255,46,46,.10), transparent 60%),
        linear-gradient(180deg, #050507 0%, #09090d 75%, #050507 100%);
      overflow-x:hidden;
    }

    /* vignette */
    body::before{
      content:"";
      position:fixed; inset:-2px;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 50% 50%, transparent 35%, rgba(0,0,0,.65) 80%),
        radial-gradient(900px 500px at 50% 50%, transparent 40%, rgba(0,0,0,.55) 85%);
      mix-blend-mode:multiply;
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      justify-content:flex-end;
      padding:18px 20px;
    }

    .btn{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(20,20,28,.55);
      color: var(--text);
      padding:12px 16px;
      border-radius:999px;
      box-shadow: 0 10px 28px rgba(0,0,0,.45);
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight:700;
      letter-spacing:.2px;
      user-select:none;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.18);
      background: rgba(26,26,38,.62);
    }
    .btn:active{ transform: translateY(0px) scale(.99); }

    .btn-google{
      background: linear-gradient(180deg, #ff3a3a 0%, #b00000 100%);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 55px rgba(255, 46, 46, .16), 0 12px 30px rgba(0,0,0,.55);
    }
    .btn-google:hover{
      background: linear-gradient(180deg, #ff4a4a 0%, #c00000 100%);
      border-color: rgba(255,255,255,.18);
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 34px 16px 56px;
    }

    .hero{
      width: min(1100px, 100%);
      display:grid;
      gap: 18px;
      justify-items:center;
      text-align:center;
    }

    .brand{
      margin:0;
      font-size: clamp(44px, 6.6vw, 92px);
      font-weight: 900;
      letter-spacing: .5px;
      line-height:1;
      color: rgba(255, 46, 46, .95);
      text-shadow:
        0 10px 40px rgba(255, 46, 46, .18),
        0 2px 0 rgba(0,0,0,.55);
    }

    .stage{
      position:relative;
      width: min(980px, 100%);
      padding: 34px 14px 18px;
      border-radius: var(--radius2);
      background: radial-gradient(900px 200px at 50% 0%, rgba(255,46,46,.12), transparent 65%);
      box-shadow: var(--shadow);
    }

    .eyes{
      position:absolute;
      inset: 8px 0 auto 0;
      width:100%;
      height: 210px;
      opacity:.92;
      filter: drop-shadow(0 24px 34px rgba(255,46,46,.14));
      pointer-events:none;
    }

    .search-row{
      position:relative;
      display:flex;
      justify-content:center;
      margin-top: 58px; /* para que los ojos queden detrás */
    }

    .search{
      width: min(760px, 92%);
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 14px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 22px 64px rgba(0,0,0,.52);
    }

    .ico{
      width: 22px;
      height: 22px;
      opacity:.85;
      flex:0 0 auto;
    }

    input[type="text"]{
      appearance:none;
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      color:var(--text);
      font-size: 18px;
      padding: 6px 6px;
    }
    input::placeholder{ color: rgba(233,233,239,.55); }

    .cta{
      margin-top: 14px;
    }

    .btn-premium{
      padding: 16px 22px;
      border-radius: 18px;
      border: 1px solid rgba(255,46,46,.45);
      background: rgba(10,10,14,.62);
      color: rgba(255,46,46,.92);
      box-shadow:
        0 20px 60px rgba(0,0,0,.55),
        0 18px 55px rgba(255,46,46,.08);
      font-weight: 900;
      letter-spacing: .2px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn-premium:hover{
      transform: translateY(-1px);
      background: rgba(14,14,20,.72);
      border-color: rgba(255,46,46,.65);
    }
    .btn-premium:active{ transform: translateY(0px) scale(.99); }

    .sub{
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(233,233,239,.70);
    }

    .links{
      margin-top: 12px;
      display:flex;
      gap: 14px;
      justify-content:center;
      flex-wrap:wrap;
      opacity:.9;
    }
    .links a{
      color: rgba(233,233,239,.78);
      text-decoration:none;
      border-bottom: 1px dotted rgba(255,255,255,.25);
      padding-bottom: 2px;
    }
    .links a:hover{
      color: rgba(255,46,46,.92);
      border-bottom-color: rgba(255,46,46,.55);
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(10,10,14,.82);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      font-size: 14px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    @media (max-width: 520px){
      .stage{ padding-top: 26px; }
      .eyes{ height: 175px; }
      .search-row{ margin-top: 52px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <button class="btn btn-google" id="btn-google" type="button">acceso con google</button>
    </header>

    <main>
      <section class="hero" aria-label="bauzagpt portada">
        <h1 class="brand">bauzaGPT</h1>

        <div class="stage">
          <!-- ojos (svg inline, sin archivos externos) -->
          <svg class="eyes" viewBox="0 0 1200 300" aria-hidden="true">
            <defs>
              <radialGradient id="g" cx="50%" cy="50%" r="60%">
                <stop offset="0%" stop-color="#ff2e2e" stop-opacity="0.95" />
                <stop offset="55%" stop-color="#ff2e2e" stop-opacity="0.28" />
                <stop offset="100%" stop-color="#ff2e2e" stop-opacity="0" />
              </radialGradient>
              <linearGradient id="blade" x1="0" x2="1">
                <stop offset="0" stop-color="#e6e6ef" stop-opacity="0.95" />
                <stop offset="1" stop-color="#a9a9b7" stop-opacity="0.85" />
              </linearGradient>
            </defs>

            <!-- glow base -->
            <ellipse cx="360" cy="165" rx="270" ry="120" fill="url(#g)"/>
            <ellipse cx="840" cy="165" rx="270" ry="120" fill="url(#g)"/>

            <!-- left eye "blade" -->
            <path d="M155,190 C260,130 330,120 520,135 C450,195 360,235 230,235 C190,235 168,222 155,190 Z"
                  fill="url(#blade)" opacity="0.95"/>
            <path d="M175,190 C260,140 330,132 474,145" fill="none" stroke="#2b2b33" stroke-opacity=".55" stroke-width="7" stroke-linecap="round"/>

            <!-- right eye "blade" -->
            <path d="M1045,190 C940,130 870,120 680,135 C750,195 840,235 970,235 C1010,235 1032,222 1045,190 Z"
                  fill="url(#blade)" opacity="0.95"/>
            <path d="M1025,190 C940,140 870,132 726,145" fill="none" stroke="#2b2b33" stroke-opacity=".55" stroke-width="7" stroke-linecap="round"/>
          </svg>

          <!-- buscador -->
          <div class="search-row">
            <form class="search" id="search-form" autocomplete="off">
              <!-- icono izquierda -->
              <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M10.5 3a7.5 7.5 0 105.1 13l3.7 3.7a1 1 0 001.4-1.4l-3.7-3.7A7.5 7.5 0 0010.5 3zm0 2a5.5 5.5 0 110 11 5.5 5.5 0 010-11z"/>
              </svg>

              <input id="q" name="q" type="text" inputmode="search"
                     placeholder="search" aria-label="search" />

              <!-- icono derecha -->
              <svg class="ico" viewBox="0 0 24 24" aria-hidden="true" style="opacity:.65">
                <path fill="currentColor" d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 6a1 1 0 10-2 0v5c0 .3.1.5.3.7l3 3a1 1 0 101.4-1.4L13 12.6V8z"/>
              </svg>
            </form>
          </div>

          <div class="cta">
            <button class="btn-premium" id="btn-premium" type="button">búsqueda premium<br/>20 mxn</button>
            <p class="sub">sin registros · sin charlas · solo resultados</p>

            <div class="links">
              <a href="https://github.com/vanerbauza/bauzagpt.com" target="_blank" rel="noopener">github / bauzagpt.com →</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function toast(msg){
      const el = $("toast");
      el.textContent = msg;
      el.classList.add("show");
      clearTimeout(window.__t);
      window.__t = setTimeout(()=> el.classList.remove("show"), 2200);
    }

    // enter en el buscador (sin exponer APIs): por ahora abre google en nueva pestaña
    $("search-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const q = ($("q").value || "").trim();
      if(!q) return toast("escribe algo para buscar");
      window.open("https://www.google.com/search?q=" + encodeURIComponent(q), "_blank", "noopener");
    });

    // botón premium: aquí conectas tu flujo (stripe / backend) después
    $("btn-premium").addEventListener("click", () => {
      const q = ($("q").value || "").trim();
      if(!q) return toast("primero escribe tu búsqueda");
      toast("premium: listo para conectar pago + backend");
      // ejemplo futuro:
      // window.location.href = "/forms/checkout.html?q=" + encodeURIComponent(q);
    });

    // google login: si luego cargas tu js de firebase, esto lo va a usar
    $("btn-google").addEventListener("click", async () => {
      try{
        if (typeof window.bauzaLoginGoogle === "function") {
          await window.bauzaLoginGoogle();
        } else {
          toast("login google aún no está conectado (frontend listo)");
        }
      } catch (err){
        console.error(err);
        toast("falló login google (revisa consola)");
      }
    });
  </script>
</body>
</html>
