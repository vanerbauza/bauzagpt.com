<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>BAUZA GPT — OSINT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:system-ui, Arial;
      background:#000;
      color:#e5e7eb;
    }
    .wrap{
      max-width:800px;
      margin:60px auto;
      padding:20px;
      text-align:center;
    }
    .btn{
      padding:14px 20px;
      border-radius:12px;
      border:1px solid #22d3ee;
      background:#020617;
      color:#67e8f9;
      font-size:16px;
      cursor:pointer;
    }
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      display:none;
      place-items:center;
    }
    .modal.open{ display:grid; }
    .box{
      background:#020617;
      padding:24px;
      border-radius:16px;
      border:1px solid #22d3ee;
      width:90%;
      max-width:420px;
    }
    .progress{
      height:10px;
      background:#111;
      border-radius:999px;
      overflow:hidden;
      margin-top:16px;
    }
    .bar{
      height:100%;
      width:0%;
      background:#22d3ee;
      transition:width .4s;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <h1>BAUZA GPT</h1>
    <p>Análisis OSINT con información pública</p>

    <button class="btn" id="startBtn">Iniciar análisis</button>
  </div>

  <div class="modal" id="jobModal">
    <div class="box">
      <h3>Analizando…</h3>
      <p id="status">Inicializando</p>

      <div class="progress">
        <div class="bar" id="bar"></div>
      </div>

      <p style="font-size:12px;opacity:.7;margin-top:12px">
        El proceso continuará aunque cierres la página
      </p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("jobModal");
    const bar   = document.getElementById("bar");
    const status= document.getElementById("status");

    document.getElementById("startBtn").onclick = ()=>{
      modal.classList.add("open");

      let p = 0;
      const iv = setInterval(()=>{
        p += Math.random()*8;
        if(p >= 100){
          p = 100;
          clearInterval(iv);
          status.textContent = "Proceso finalizado";
        }
        bar.style.width = p + "%";
      }, 500);
    };
  </script>

</body>
</html>
