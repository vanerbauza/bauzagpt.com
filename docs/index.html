<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BauzaGPT — OSINT research</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">

    <h1 class="title">BAUZAGPT</h1>
    <p class="subtitle">OSINT research</p>

    <div id="auth-status" class="auth-status">No has iniciado sesión</div>

    <div class="auth-buttons">
      <button id="btn-login" class="btn-auth">Iniciar sesión con Google</button>
      <button id="btn-logout" class="btn-auth btn-logout" style="display: none;">Cerrar sesión</button>
    </div>

    <div id="search-section" class="card" style="display: none;">
      <h2>Nueva investigación OSINT</h2>

      <label for="targetInput">Objetivo (persona, email, usuario, dominio, teléfono)</label>
      <input id="targetInput" type="text" placeholder="Ejemplo: nombre completo, correo, username…">

      <button id="btn-create-order" class="btn-primary">
        Iniciar búsqueda — $20 MXN
      </button>

      <p class="note">
        El resultado es un informe OSINT en PDF con huella digital pública encontrada sobre el objetivo.
      </p>
    </div>

    <footer>
      © 2026 BauzaGPT — Plataforma OSINT pública.
    </footer>

  </div>

  <!-- Inicialización Firebase modular -->
  <script type="module">
    import { initAuth } from "./js/auth.js";
    import { initOrders } from "./js/orders.js";
    
    initAuth();
    initOrders();
  </script>

</body>
</html>
