<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>bauzagpt</title>

  <!-- tu css -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- extras mínimos para botón google (no rompe tu css) -->
  <style>
    .hero-actions{
      position:absolute;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 2;
    }
    .btn-google{
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      font-weight: 700;
      color: #001018;
      background: linear-gradient(180deg, #ff3a3a, #b00000);
      box-shadow: 0 16px 45px rgba(0,0,0,.55);
    }
    .btn-google:hover{ filter: brightness(1.05); }
  </style>
</head>

<body>
  <section class="hero-minimal">
    <div class="hero-overlay" aria-hidden="true"></div>

    <div class="hero-actions">
      <button class="btn-google" id="btn-google" type="button">acceso con google</button>
    </div>

    <div class="hero-center">
      <div class="brand" aria-label="bauzagpt">
        <span class="brand-main">bauzagpt</span>
        <span class="brand-sub">osint</span>
      </div>

      <form class="search-box" id="search-form" autocomplete="off">
        <input id="q" name="q" type="text" placeholder="usuario, correo o número" />
        <select id="engine" name="engine" aria-label="motor">
          <option value="basic">basic</option>
          <option value="google">google</option>
          <option value="shodan">shodan</option>
        </select>
        <button type="submit">buscar</button>
      </form>

      <div class="small-hint">sin registros · sin charlas · solo resultados</div>
    </div>

    <aside class="hero-meta" aria-label="stack">
      <div class="meta-block">
        <div class="meta-title">stack</div>
        <ul>
          <li>node.js · express</li>
          <li>google search api</li>
          <li>pdf reports</li>
          <li>osint tooling</li>
        </ul>
      </div>

      <a class="meta-link" href="https://github.com/vanerbauza/bauzagpt.com" target="_blank" rel="noopener">
        github / bauzagpt.com →
      </a>
    </aside>
  </section>

  <script>
    const $ = (id) => document.getElementById(id);

    $("search-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const q = ($("q").value || "").trim();
      const engine = $("engine").value;

      if (!q) return alert("escribe algo para buscar");

      // sin apis, sin secretos: puro redirect
      if (engine === "shodan") {
        window.open("https://www.shodan.io/search?query=" + encodeURIComponent(q), "_blank", "noopener");
        return;
      }

      // basic/google -> google normal
      window.open("https://www.google.com/search?q=" + encodeURIComponent(q), "_blank", "noopener");
    });

    $("btn-google").addEventListener("click", async () => {
      try {
        if (typeof window.bauzaLoginGoogle === "function") {
          await window.bauzaLoginGoogle();
        } else {
          alert("login google aún no está conectado (frontend listo)");
        }
      } catch (err) {
        console.error(err);
        alert("falló login google (revisa consola)");
      }
    });
  </script>
</body>
</html>
