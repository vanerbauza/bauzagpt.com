<!-- Hero principal silencioso -->
<section class="hero-minimal">
  <div class="hero-overlay"></div>

  <!-- Centro: marca + buscador -->
  <div class="hero-center">
    <div class="brand">
      <span class="brand-main">BAUZA</span><span class="brand-sub">GPT</span>
    </div>

    <form class="search-box" id="bauza-search-form">
      <input
        type="text"
        name="query"
        placeholder="usuario, correo o número"
        autocomplete="off"
      />
      <select name="plan">
        <option value="basic">basic</option>
        <option value="premium">premium</option>
      </select>
      <button type="submit">buscar</button>
    </form>

    <div class="small-hint">
      <span>sin registros · sin charlas · solo resultados</span>
    </div>
  </div>

  <!-- Esquina para empleadores / devs -->
  <aside class="hero-meta">
    <div class="meta-block">
      <span class="meta-title">stack</span>
      <ul>
        <li>node.js · express</li>
        <li>google search api</li>
        <li>pdf reports</li>
        <li>osint tooling</li>
      </ul>
    </div>
    <a
      href="https://github.com/vanerbauza/bauzagpt.com"
      class="meta-link"
      target="_blank"
      rel="noreferrer"
    >
      github / bauzagpt.com →
    </a>
  </aside>
</section>
