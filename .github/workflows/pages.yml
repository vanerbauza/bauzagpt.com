name: Deploy GitHub Pages

on:
  push:
    branches:
      - principal

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site
        run: |
          mkdir site
          cp index.html site/
          cp dashboard.html site/
          cp login.html site/
          cp 404.html site/
          cp robots.txt site/
          cp sitemap.xml site/
          cp -r css site/
          cp -r js site/
          cp -r img site/
          cp -r fonts site/ || true

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - uses: actions/deploy-pages@v4
